<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vel wild</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="test-main">


  <main class="main-test">
    <section class="test">
        <div class="container">
            <div class="test-functional">
                <div class="test-functional__inner">
                    <a href="#!" class="test-functional__back"><img src="images/svg/btn-back.svg" alt="" class="test-functional__back-logo"></a>
                    <p class="test-functional__name">Алексей Смолкин </p>
                </div>

                <div class="test-functional__inner">
                    <a href="#!" class="test-functional__btn">ДУБЛИРОВАТЬ</a>
                    <a href="#!" class="test-functional__button"><img src="images/svg/icon-test.svg" alt="" class="test-functional__button-pic"></a>
                    <a href="#!" class="test-functional__button"><img src="images/info-test.png" alt="" class="test-functional__button-pic"></a>
                </div>
            </div>
            <div class="test-inner">
              <div class="test-scale">
                <p class="test-scale__title">ГИПЕРТИМ</p>
                <div class="test-scale__box">
                  <div class="test-scale__box-top"><span class="test-scale__box-count">24</span></div>
                  <div class="test-scale__box-bottom"><span class="test-scale__box-count">67</span></div>
                </div>
                <p class="test-scale__title">ГИПОТИМ</p>
              </div>



              <div class="test-scale">
                <p class="test-scale__title">ИСТЕРОИД</p>
                <div class="test-scale__box">
                  <div class="test-scale__box-top"><span class="test-scale__box-count">70</span></div>
                  <div class="test-scale__box-bottom"><span class="test-scale__box-count">99</span></div>
                </div>
                <p class="test-scale__title">ШИЗОИД</p>
              </div>

              <div class="test-scale">
                <p class="test-scale__title">ПАРАНОЯЛ</p>
                <div class="test-scale__box">
                  <div class="test-scale__box-top"><span class="test-scale__box-count">54</span></div>
                  <div class="test-scale__box-bottom"><span class="test-scale__box-count">40</span></div>
                </div>
                <p class="test-scale__title">ЭПИЛЕПТОИД</p>
              </div>

              <div class="test-scale">
                <p class="test-scale__title">ЭМОТИВ</p>
                <div class="test-scale__box">
                  <div class="test-scale__box-top"><span class="test-scale__box-count">20</span></div>
                  <div class="test-scale__box-bottom"><span class="test-scale__box-count">70</span></div>
                </div>
                <p class="test-scale__title">ТРЕВОЖНЫЙ</p>
              </div>
            </div>
        </div>
    </section>
  </main>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
  
  </html>
